<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN CODER THEME</title>
        <link rel="stylesheet" href="project1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="flex-r cont">
            <div class="login">
                <div class="text">
                    <div class="Picture">
                        <span><i class="fa-solid fa-user"></i></i></span>
                        <span>Coders</span>
                    </div>
                    <h1>Sign up</h1>
                    <p>Lets start the journey</p>

                    <form class="formcreate">
                        <div class="input">
                            <div class="input-r">
                                <input type="text" placeholder="Enter your name">
                                <i></i>
                            </div>
                        </div>

                        <div class="input-box">
                            <span class="label">Password</span>
                            <div class="input">
                                <input type="password" placeholder="Enter your password">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                        </div>

                        <div class="check">
                            <input type="checkbox" name="" id="">
                            <span>Have you read all terms and conditions</span>
                        </div>

                        <input class="btn" type="submit" value="Create an account">
                        <Span class="extra-line">
                            <span>Already have an account?</span>
                            <a href="#">SignIn</a>
                        </Span>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
